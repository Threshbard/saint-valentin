    <title>Notre compteur d’amour ❤️</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <span class="badge">
        <span class="heart"></span>
        Compteur d’amour
      </span>

      <h1>Nous deux ❤️</h1>
      <p class="subtitle">Chaque instant compte depuis ce jour-là.</p>

      <div class="timer">
        <div class="unit">
          <div class="value" id="years">0</div>
          <div class="label">années</div>
        </div>
        <div class="unit">
          <div class="value" id="months">0</div>
          <div class="label">mois</div>
        </div>
        <div class="unit">
          <div class="value" id="days">0</div>
          <div class="label">jours</div>
        </div>
        <div class="unit">
          <div class="value" id="hours">0</div>
          <div class="label">heures</div>
        </div>
        <div class="unit">
          <div class="value" id="minutes">0</div>
          <div class="label">minutes</div>
        </div>
        <div class="unit">
          <div class="value" id="seconds">0</div>
          <div class="label">secondes</div>
        </div>
      </div>

      <div class="since">
        Ensemble depuis le <strong>09 décembre 2023</strong>
      </div>

      <div class="quote">« Et ce n’est que le début. »</div>
    </div>
    <audio id="music" src="music.mp3" preload="auto"></audio>

    <script src="script.js"></script>
  </body>
